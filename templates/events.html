{%extends "base.html"%} 
{%block content%}
<body>
  <!-- Body -->
  <div class="">
      <main class="middle">
          <div class="card cardContainer">
            <p class="innerText form-text ">Create a New Event</p>
            <h4 class="innerText form-text primary">Details</h4>
            <form action="signup" class="left form-text " method="post" >
                <div class="input mb-3 ">
                  <label for="exampleFormControlInput1" class="form-label compulsory"
                  >Event Title</label
                  >
                  <input
                  required
                  type="text"
                  name="text"
                  class="rounded form-control"
                  autofocus
                  />
                </div>
                <p class="compulsory">Date and Time of event</p>

                <div class="input-group mb-3">
                    <input type="date" name="date" class="form-control" placeholder="Date" aria-label="Date" required>
                    <span class="input-group-text">@</span>
                    <input type="time" name="time" class="form-control" placeholder="Time" aria-label="Time" required>
                  </div>

                <div class="input mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Invitee</label
                  >
                  <input
                    type="text"
                    name="invitee"
                    class="rounded form-control"
                  />
                </div>

                <div class="input mb-3">
                  <label for="exampleFormControlInput2" class="form-label compulsory" >Platform</label>
                  <select name="platform" type="select" class="rounded form-select" required>
                    <option>Online</option>
                    <option>In Person</option>  
                </select>
                </div>

                <div class="input mb-3">
                  <label for="exampleFormControlInput3" class="form-label"
                    >Details</label
                  >
                  <textarea type="textarea" name="details" class="rounded form-control"> </textarea>
                </div>
                <input
                  class="btn btn-success btn-md"
                  id="modalButton"
                  label="Create Account"
                  type="submit"
                />
              </form></div>
        <div class="flex">
            <button id="button1" class="mbtn btn btn-lg" data-bs-toggle="modal"
            data-bs-target="#exampleModal">App theme!</button>
        </div>
        <div class="flex">
            <a class="link-item" href="/logout">
                <button id="button2" class="mbtn btn btn-lg btn-danger"> Logout </button>
            </a>
    </main>
</div>
</body>

<style>
.left{
    text-align: left;
}
.form-text{
    font-size: 1.3rem;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.title2{
    font-size: 6vh;
}
#button1{
    margin: 10px auto;
    align-items: center;
    justify-content: center;
    color: var(--secondary);
}
#button1:hover{
    color: var(--primary)
}
.link-item{
    margin: 10px auto;
    align-items: center;
    justify-content: center;
}
.flex{
    display: flex;
}
</style>
{%endblock%}
