<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style></style>
    <style>
      html {
        overflow: scroll;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar:hover {
        width: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }

      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap");
    </style>
    <title>Planner</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <link rel="stylesheet" href="../static/styles/navBar.css" />
    <meta
      name="description"
      content="Small web dev application creation agency and this is something I wanna do after CS50x"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <ul class="nav">
        <li class="logo-nav">
          <a class="nav-link logo-a" aria-current="page" href="#"
            ><span class="logo">Pla</span>nner</a
          >
        </li>
        {% if session["user_id"] %}
          <li class="nav-item ms-auto">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account">Account</a>
          </li>
        {% else %}
          <li class="nav-item ms-auto">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
        {% endif%}
      </ul>
    </header>
    {%block content%}{%endblock%}
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose a Color</h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="colorPicker">
              <label for="exampleColorInput" class="form-label"
                >Color picker</label
              >
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#39aa14"
                title="Choose your color"
              />
              <input
                class="close btn btn-success"
                type="submit"
                value="Okay"
                data-bs-dismiss="modal"
              />
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <script src="../static/scripts/index.js"></script>
  </body>
</html>
